<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link href="/static/styles.css" rel="sylesheet">

    <title>To Do or Not To Do: {% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="/shakespeare">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/William_Shakespeare_sq.jpg" alt="shakespeare" width="40" height="40">
            </a>
            <a class="navbar-brand" href="/">To Do or Not To Do</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id=navbarSupportedContent>
                {% if session['user_id'] %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/newtask">Add a New Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/completed">Completed Tasks</a>
                        </li>
                        <li class="nav-item" id="logout">
                            <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>
  </body>
</html>
